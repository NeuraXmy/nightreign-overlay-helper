name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发，如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      
    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        uv pip install -r requirements.txt
        uv pip install pyinstaller
        
    - name: Build with PyInstaller (following build.bat)
      run: |
        # 激活虚拟环境并运行构建命令
        source .venv/bin/activate
        
        # 构建应用 (按照 build.bat 的命令，但适配 Linux)
        pyinstaller --name "nightreign-overlay-helper" --windowed --icon="assets/icon.ico" src/app.py
        
        # 复制资源文件 (following build.bat exactly, but using Linux commands)
        cp -r assets dist/nightreign-overlay-helper/
        cp -r data dist/nightreign-overlay-helper/
        cp manual.txt dist/nightreign-overlay-helper/
        cp config.yaml dist/nightreign-overlay-helper/
      
    - name: Create release archive
      run: |
        # 进入 dist 目录并创建 zip 文件
        cd dist
        zip -r "nightreign-overlay-helper-${{ github.ref_name }}.zip" nightreign-overlay-helper/
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          dist/nightreign-overlay-helper-${{ github.ref_name }}.zip
        body: |
          ## Release ${{ github.ref_name }}
          
          ### 更新内容
          - 自动构建发布
          
          ### 下载和使用
          1. 下载 `nightreign-overlay-helper-${{ github.ref_name }}.zip`
          2. 解压到任意目录
          3. 运行 `nightreign-overlay-helper`
          
          ### 系统要求
          - Windows 10/11
          - 游戏：ELDEN RING NIGHTREIGN
          
          ---
          *此版本通过 GitHub Actions 在 Linux 环境自动构建*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}